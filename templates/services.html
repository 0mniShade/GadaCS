<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Services</title>

    <!-- Google Font: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{{ url_for('static', filename='images/2.svg') }}');
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the image fixed when scrolling */
            font-family: 'Orbitron', sans-serif; /* Apply the techy font */
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav a {
            margin-left: 15px;
            font-size: 1.2em; /* Slightly larger for a bold appearance */
            font-weight: 700; /* Apply bold weight */
            text-decoration: none;
            color: orange; /* Default text color */
            background-color: transparent; /* No background initially */
            padding: 10px 20px;
            border: 2px solid orange; /* Border to match the hover color */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        nav a:hover {
            background-color: orange; /* Orange background on hover */
            color: white; /* White text on hover */
            border-color: orange; /* Keeps the border consistent */
        }
    </style>
</head>
<body>

    <!-- Navigation Links -->
    <nav>
        <a href="/">Home</a>
        <a href="/services">Services</a>
    </nav>

</body>
</html>
